
{% extends 'addressbook/base.html' %}

{% block content %}
<div>
	<form action="{% url 'update_person' person.id %}" method="POST">
		{% csrf_token %}
		<div class="form-group">
			<label>First Name</label>
			<input type="text" class="form-control" name="first_name" value="{{ person.first_name }}"/>
		</div>
		<div class="form-group">
			<label>Last Name </label>
			<input type="text" class="form-control" name="last_name" value="{{ person.last_name }}"/>
		</div>
		<div class="form-group">
			<label>Email </label>
			<input type="text" class="form-control" name="email_address" value="{{ person.email_address }}"/>
		</div>
		<div class="form-group">
			<label>Street Address </label>
			<input type="text" class="form-control" name="street_address" value="{{ person.street_address }}"/>
		</div>	
		<div class="form-group">
			<label>Phone </label>
			<input type="text" name="phone_number" class="form-control" value="{{ person.phone_number }}"/>
		</div>
		<input type="submit" class="btn btn-primary" value="Update"/>
	</form>
</div>
{% endblock %}
